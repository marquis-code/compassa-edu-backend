app:
  build:
    context: .
    dockerfile: Dockerfile
  ports:
    - '3000:3000'
  volumes:
    - ./src:/usr/src/app/src
  env_file:
    - .env
  depends_on:
    - mongodb
    - redis
  deploy:
    resources:
      limits:
        memory: 512M
        cpus: '0.5'
      reservations:
        memory: 256M
mongodb:
  image: mongo
  ports:
    - '27017:27017'
  volumes:
    - mongo_data:/data/db
  deploy:
    resources:
      limits:
        memory: 1G
        cpus: '1'
redis:
  image: redis
  ports:
    - '6379:6379'
  volumes:
    - redis_data:/data
  deploy:
    resources:
      limits:
        memory: 256M
        cpus: '0.5'
